# Note that the example .travis.yml file for child projects lives in /install.
sudo: false
language: php
dist: trusty

php:
  - 5.6

matrix:
  fast_finish: true

env:
- DEPLOY_SOURCE_BRANCH=8.x
- COMPOSER_BIN=$TRAVIS_BUILD_DIR/vendor/bin
- BLT_DIR=$TRAVIS_BUILD_DIR/vendor/acquia/blt

cache:
  bundler: true
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "$HOME/.npm"
  - "$HOME/.nvm"
  - "vendor"
  # Cache front end dependecies to dramatically improve build time.
  # - "docroot/themes/custom/mytheme/node_modules"
  # - "docroot/themes/custom/mytheme/bower_components"

addons:
  ssh_known_hosts:
  # - svn-4786.devcloud.hosting.acquia.com

# @see https://docs.travis-ci.com/user/notifications
notifications:
# - hipchat: [api token]@[room id or name]
# - slack: '<account>:<token>#[channel]'

before_install:
  - $BLT_DIR/scripts/travis/before_install

install:
  - $BLT_DIR/scripts/travis/install

before_script:
  - $BLT_DIR/scripts/travis/before_script

script:
  - $BLT_DIR/scripts/travis/script

deploy:
   - provider: script
     script: $BLT_DIR/scripts/travis/deploy_branch
     skip_cleanup: true
     on:
       branch: develop
       php: 5.6
  - provider: script
     script: $BLT_DIR/scripts/travis/deploy_branch
     skip_cleanup: true
     on:
       branch: master
       php: 5.6
   - provider: script
     script: $BLT_DIR/scripts/travis/deploy_tag
     skip_cleanup: true
     on:
       tags: true
       php: 5.6
