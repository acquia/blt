# @file
# example.yml
# Site definition file for remote and local environment information.
#
# The filename of this file should correspond to docroot/sites/[site-name]
# (e.g. default.yml for docroot/sites/default). You should create one file in
# this directory for each site running against your codebase.
aliases:
  # The local environment against which all local drush commands are run.
  local: default.local
  # The remote environment from which the site-specific database will be pulled.
  remote: default.test
# Uris will be environment specific. There will be one uri for your local environment,
# one for your continuous integration environment and one for each of your dev, test
# and prod environments as configured in your Acquia Cloud domain configuration.
uri:
  local: default.local
  ci: 127.0.0.1:8888
  dev: defaultdev.prod.acquia-sites.com
  test: defaultstg.prod.acquia-sites.com
  prod: default.com
